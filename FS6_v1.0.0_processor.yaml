---
moreauto: true
inputs:
  default:
    container_path: FS6_v1.0.0.simg
  xnat:
    scans:
      - scan1:
        types: T1,MPRAGE
        resources:
          - resource: NIFTI
            varname: t1_nifti
            fmatch: '*'
            fcount: 1
            fdest: T1.nii.gz
            ftype: FILE
outputs:
  - path: OUT/stats.txt
    type: FILE
    resource: STATS
  - path: OUT/report.pdf
    type: FILE
    resource: PDF
  - path: OUT/Subjects/*
    type: DIR
    resource: DATA
  - path: OUT/SCRIPT/script.sh
    type: FILE
    resource: SCRIPT
command: >-
  singularity
  run
  --bind $HOME/freesurfer_license.txt:/opt/license.txt
  --bind $INDIR:/INPUTS
  --bind $OUTDIR:/OUTPUTS
  {container_path}
  --skipfinish
  --t1_nifti /INPUTS/{t1_nifti}
  -d /OUTPUTS/OUT
  -a {assessor}
attrs:
  xsitype: proc:genProcData
  walltime: '36:00:00'
  memory: 8192
  ppn: 1
  type: session
jobtemplate: singularity_job_template.txt
