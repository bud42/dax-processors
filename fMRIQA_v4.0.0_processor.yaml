---
moreauto: true
inputs:
  default:
    container_path: fMRIQA_v4.0.0.simg
  xnat:
    scans:
      - scan1:
        types: fMRI_*
        resources:
          - resource: NIFTI
            fmatch: '*'
            fcount: 1
            fdest: FMRI.nii.gz
            ftype: FILE
      - scan2:
        types: T1,MPRAGE
        resources:
          - resource: NIFTI
            fmatch: '*'
            fcount: 1
            fdest: T1.nii.gz
            ftype: FILE
    assessors:
      - assr1:
        proctypes: Multi_Atlas_v2
        resources:
          - resource: SEG
            fmatch: '*.nii.gz'
            fcount: 1
            fdest: orig_target_seg.nii.gz
            ftype: FILE
    attrs:
      - varname: project
        object: session
        attr: project
      - varname: subject
        object: session
        attr: subject_label
      - varname: session
        object: session
        attr: label
      - varname: scan
        object: scan
        attr: ID
outputs:
  - path: '*.pdf'
    type: FILE
    resource: PDF
  - path: median_voxel_displacement_mm.txt
    type: FILE
    resource: DISPLC
  - path: voxel_displacement_mm_95prctile.nii.gz
    type: FILE
    resource: DISPLC_IMG
  - path: DVARS.txt
    type: FILE
    resource: DVARS
  - path: FD.txt
    type: FILE
    resource: FD
  - path: global.txt
    type: FILE
    resource: GLOBAL
  - path: meanfmri.nii.gz
    type: FILE
    resource: MEANFMRI
  - path: rp_fmri.txt
    type: FILE
    resource: RP
  - path: fmriqa_v4_stats.csv
    type: FILE
    resource: STATS
  - path: temporal_snr.nii.gz
    type: FILE
    resource: TSNR_IMG
command: >-
  echo -e \"project={project}\nsubject={subject}\nsession={session}\nscan={scan}\n\" > $INDIR/FMRIQA.conf && 
  singularity 
  run -e
  --bind $INDIR:/INPUTS
  --bind $OUTDIR:/OUTPUTS
  {container_path}
  --idir /INPUTS
  --odir /OUTPUTS && gzip $OUTDIR/*.nii
attrs:
  xsitype: proc:genProcData
  walltime: '04:00:00'
  memory: 8192
  ppn: 1
  type: scan
  scan_nb: scan1
jobtemplate: singularity_job_template.txt
